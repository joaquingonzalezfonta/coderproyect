<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script defer src="../js/navbar.js"></script>
    <script defer src="../js/continentes.js"></script>
</head>

<body>
    <header>
        <nav class="navbar-container">
            <div class="navbar-sections">
                <a href="/index.html">Traveling</a>
            </div>
            <div class="navbar-sections">
                <ul>
                    <li><a class="categories-sections" href="../pages/america.html"> America </a></li>
                    <li><a class="categories-sections" href="../pages/africa.html"> Africa </a></li>
                    <li><a class="categories-sections" href="../pages/asia.html"> Asia </a></li>
                    <li><a class="categories-sections" href="../pages/oceania.html"> Oceania </a></li>
                    <li><a class="categories-sections" href="../pages/europa.html"> Europa </a></li>
                </ul>
            </div>
            <div class="navbar-sections">
                <div class="nombreUsuario">
                    <p id="nombreUsuario"> Usuario </p>
                </div>
                <div id="btn-carrito" class="widget-container">
                    <div class="widget">
                        ðŸ›’
                    </div>
                    <div class="widget-number">
                        <p id="contadorCarrito">0</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <h1 class="tituloContinentes"> Paquetes disponibles en America </h1>
    <div id="contenedor-paquetes" class="cardsContainer"></div>

    <div id="overlay" class="oculto"></div>

    <div id="carrito" class="oculto">
        <h2 class="tituloCarrito"> Carrito de compras </h2>
        <ul id="lista-carrito"></ul>
        <p id="totalCarritoResumen"></p>
        <div class="btnContenedorCarrito">
            <button id="cerrar-carrito">Cerrar</button>
            <button id="finalizar-compra" class="finalizarCompra">Finalizar compra</button>
        </div>
    </div>

    <div id="overlayCompra" class="oculto"></div>

    <div id="compra" class="oculto">
        <h2 class="tituloCarrito"> Finzalizar Compra </h2>
        <div class="formContainer">
            <div class="formSubcontainerCompra">
                <div class="formSections">
                    <div class="labelContainer">
                        <label for="name"> Nombre </label>
                    </div>
                    <div class="inputContainer">
                        <input id="name" required name="name" type="text">
                    </div>
                </div>
                <div class="formSections">
                    <div class="labelContainer">
                        <label for="mail"> Email </label>
                    </div>
                    <div class="inputContainer">
                        <input id="mail" required name="mail" type="text">
                    </div>
                </div>
                <div class="formSections">
                    <div class="labelContainer">
                        <label for="number"> Numero de telefono </label>
                    </div>
                    <div class="inputContainer">
                        <input id="number" required name="number" type="number">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p id="totalCarrito"></p>
        </div>
        <div class="btnContenedorCarrito">
            <button id="cerrar-orden">Cerrar</button>
            <button id="pagoDefinitivo" disabled class="finalizarCompra">Finalizar compra</button>
        </div>
    </div>
</body>

</html>
